<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/catalog">Catalog</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/create_product">Add new product</a>
            </li>
            <li class="nav-item">
                <form action="/search" method="get">
                    <label for="search">
                        <input class="form-control" id="search" type="text" name="search"
                               placeholder="Enter a product name">
                    </label>
                    <button type="submit" class="btn btn-light mb-1">Search</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<form action="/add_product" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <div class="col-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter a product a name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-5">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" rows="5" name="description" id="description"
                      placeholder="Describe a product" required></textarea>
        </div>
    </div>
    <div class="form-group">
    <div class="col-5">
        <label for="price">Price</label>
        <input class="form-control" type="text" name="price" id="price"
               placeholder="Enter the price" required>
    </div>
    </div>
        <div class="col-5">
            <label class="mr-sm-2 sr-only" for="category">Genre</label>
            <select class="custom-select mr-sm-2" name="categoryId" id="category" required>
                <option selected>Genre</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
    <p></p>
    <div class="form-group">
        <div class="col-5">
            <label for="image">Cover</label>
            <input name="MAX_FILE_SIZE" value="524288" type="hidden"/>
            <input class="form-control" type="file" name="image" id="image"  accept="image/jpeg,image/png" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-5">
            <label for="file">Files</label>
            <input class="form-control" type="file" multiple name="file[]" id="file" accept="audio/*" required>
        </div>
    </div>
<div class="col-5"><button type="submit" class="btn btn-outline-dark">Done</button></div>
</form>
</body>
</html>
