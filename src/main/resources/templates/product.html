<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/catalog">Catalog</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/create_product">Add new product</a>
            </li>
            <li class="nav-item">
                <form action="/search" method="get">
                    <label for="search">
                        <input class="form-control" id="search" type="text" name="search"
                               placeholder="Enter a product name">
                    </label>
                    <button type="submit" class="btn btn-light mb-1">Search</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div>
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
</div>
<div>
    <td th:text="${product.description}"></td>
</div>
<div>
    <td th:text="${product.dateCreated}"></td>
</div>
<div>
    <a th:href="@{/catalog/category/{id}/(id=${product.category.id})}" th:text="${product.category.name}"></a>
</div>
<p><a th:href="@{/update_product/{id}/(id=${product.id})}" class="btn btn-outline-dark">Update product</a></p>
<p>
<form action="/delete_product" method="post"><label><input type="hidden" name="id" th:value="${product.id}"></label>
    <button type="submit" class="btn btn-outline-dark">Delete product</button>
</form>
</p>
</body>
</html>
