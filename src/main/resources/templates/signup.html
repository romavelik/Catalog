<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/catalog">Catalog</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/create_product">Add new product</a>
            </li>
            <li class="navbar-nav mr-auto">
                <a class="navbar-brand" href="/signup">Sing up</a>
            </li>
            <li class="nav-item">
                <form action="/search" method="get">
                    <label for="search">
                        <input class="form-control" id="search" type="text" name="search"
                               placeholder="Enter a product name">
                    </label>
                    <button type="submit" class="btn btn-light mb-1">Search</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<form action="/register" th:object="${user}" method="post">
    <div class="form-group">
        <div class="col-5">
            <label for="login">Login</label>
            <input th:field="*{login}" class="form-control" id="login" placeholder="Enter login"/>
            <p th:each="error: ${#fields.errors('login')}"
               th:text="${error}">Validation error</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-5">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email"/>
            <p th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-5">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password"/>
            <p th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-5">
            <label for="confirm">Confirm</label>
            <input type="password" th:field="*{matchingPassword}" class="form-control" id="confirm"/>
        </div>
    </div>
    <div class="col-5">
        <button type="submit" class="btn btn-outline-dark">Done</button>
    </div>
</form>

</body>
</html>
