<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/catalog">Catalog</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/create_product">Add new product</a>
            </li>
            <li class="nav-item">
                <form action="/search" method="get">
                    <label for="search">
                        <input class="form-control" id="search" type="text" name="search"
                               placeholder="Enter a product name">
                    </label>
                    <button type="submit" class="btn btn-light mb-1">Search</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<form action="/update" method="post">
    <label><input type="hidden" name="id" th:value="${product.id}"></label>
    <div class="form-group">
        <div class="col-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter a product a name"
                   th:value="${product.name}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-5">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" name="description" id="description" rows="4"
                      placeholder="Describe a product" th:value="${product.description}"></textarea>
        </div>
    </div>
    <div class="col-5">
        <label for="price">Description</label>
        <input class="form-control form-control-lg" type="text" name="price" id="price"
               placeholder="Describe a product" th:value="${product.price}">
    </div>
    <input type="hidden" name="oldName" th:value="${product.name}">
    <div class="col-5"><button type="submit" class="btn btn-outline-dark">Edit</button></div>


</form>
</body>
</html>
